<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Writers â€” VA Scripts</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{--brown:#613a2a;--dark-brown:#402116;--paper:#fff;--muted:#6b6b6b;--max-width:1100px}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:linear-gradient(180deg,var(--brown) 0%,var(--dark-brown) 60%);color:#222;display:flex;justify-content:center;padding:36px 18px}
    .container{width:100%;max-width:var(--max-width);display:grid;grid-template-columns:260px 1fr;gap:24px}
    header{grid-column:1/-1;background:var(--paper);padding:18px 22px;border-top:8px solid var(--dark-brown);display:flex;align-items:center}
    header .brand{font-family:Merriweather,serif;color:var(--dark-brown);font-size:20px}
    header .header-nav{margin-left:auto;display:flex;gap:8px}
    .small-btn{background:transparent;color:var(--dark-brown);border:1px solid rgba(64,33,22,0.08);padding:6px 8px;border-radius:6px;cursor:pointer;font-size:13px}
    aside.filters{background:var(--paper);padding:16px;border-radius:6px;box-shadow:0 10px 22px rgba(0,0,0,0.18)}
  main{background:var(--paper);padding:18px;border-radius:6px;box-shadow:0 10px 22px rgba(0,0,0,0.16);grid-column:1/-1}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
  .card{background:#fff;border:1px solid rgba(64,33,22,0.12);padding:12px;border-radius:8px;overflow:hidden}
  .card .cover{width:100%;height:96px;display:block;object-fit:cover;background:#f5f2ef}
  .card .pfp{width:64px;height:64px;border-radius:10px;border:4px solid #fff;position:relative;top:-28px;left:12px;box-shadow:0 8px 18px rgba(0,0,0,0.12);background:#fff}
  .card .body{padding-top:0;margin-top:-18px;padding-left:12px;padding-right:12px;padding-bottom:12px}
  .card .intro{color:var(--muted);font-size:13px;margin-top:8px;line-height:1.35;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}
  .card .intro{display:block;overflow:hidden}
    a.card-link{display:block;text-decoration:none;color:inherit}
    .card h4{margin:6px 0;color:var(--dark-brown)}
    .card .meta{font-size:13px;color:var(--muted)}
    footer{grid-column:1/-1;text-align:center;color:#fff;margin-top:18px}
    @media (max-width:880px){.container{grid-template-columns:1fr}.filters{order:2}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">VA Scripts Library</div>
      <nav class="header-nav" aria-label="primary">
        <a class="small-btn" href="./index.html">Home</a>
        <a class="small-btn" href="./writers.html">Writers</a>
      </nav>
    </header>


    <main>
      <h2 style="margin-top:0">Writers</h2>
      <div class="grid" id="writersGrid">
        <!-- writer cards injected here -->
      </div>
    </main>

  </div>

  <script>
    // static list discovered from the writers folder
    const writers = [
      {id:'raging-winds', name:'Raging Winds', href:'writers/raging-winds/index.html', pfp:'writers/raging-winds/pfp.svg', bio: 'Quiet, melancholic monologues and small-cast dramas focusing on memory and regret.'},
      {id:'9-seven', name:'9-seven', href:'writers/9-seven/index.html', pfp:'', bio: 'An experimental writer exploring form and voice.'}
    ];

    const grid = document.getElementById('writersGrid');
    writers.forEach(w=>{
      const a = document.createElement('a');
      a.href = w.href;
      a.className = 'card-link';
      const card = document.createElement('article'); card.className = 'card';

      const cover = document.createElement('img');
      cover.className = 'cover';
      cover.alt = w.name + ' cover';
      // try writer-specific cover if exists, otherwise default
      cover.src = w.cover || 'assets/default-cover.svg';

      const body = document.createElement('div'); body.className = 'body';
      const pfp = document.createElement('img'); pfp.className = 'pfp'; pfp.alt = w.name + ' avatar';
      pfp.src = w.pfp || 'assets/default-pfp.svg';
      const h4 = document.createElement('h4'); h4.textContent = w.name;
  const meta = document.createElement('div'); meta.className = 'meta'; meta.textContent = 'Profile';
  const intro = document.createElement('p'); intro.className = 'intro'; intro.textContent = w.bio || '';

  body.appendChild(pfp);
  body.appendChild(h4);
  body.appendChild(meta);
  body.appendChild(intro);
      card.appendChild(cover);
      card.appendChild(body);

      a.appendChild(card);
      grid.appendChild(a);
    });
  </script>
</body>
</html>
